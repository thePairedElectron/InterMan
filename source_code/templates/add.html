<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Interview Management</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>Interview</b>Management</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Schedule an interview</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/addinterview">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Title of the Interview</label>

                  <div class="col-sm-10">
                    <input name="title" type="text" class="form-control" placeholder="title" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Date</label>

                  <div class="col-sm-10">
                    <input name="doi" type="text" class="form-control" placeholder="Date of Interview (yyyy/mm/dd)" autocomplete="off" >
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Starting Time</label>

                  <div class="col-sm-10">
                    <input name="start_time" type="text" class="form-control" placeholder="Starting Time of Interview (24 hour format HH:MM:SS)" autocomplete="off" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">End Time</label>

                  <div class="col-sm-10">
                    <input name="end_time" type="text" class="form-control" placeholder="End Time of Interview(24 hour format HH:MM:SS)" autocomplete="off" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Interviewee Email Address</label>

                  <div class="col-sm-10">
                    <input name="interviewee_email" type="email" class="form-control" placeholder="Interviewee Email Address" autocomplete="off" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Interviewer-1 Email Address</label>

                  <div class="col-sm-10">
                    <input name="interviewer1_email" type="email" class="form-control" placeholder="Interviewer 1 Email Address" autocomplete="off" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Interviewer-2 Email Address</label>

                  <div class="col-sm-10">
                    <input name="interviewer2_email" type="email" class="form-control" placeholder="Interviewer 2 Email Address" autocomplete="off" >
                  </div>
                </div>
                 <div class="form-group">
                  <label class="col-sm-2 control-label">Interviewer-3 Email Address</label>

                  <div class="col-sm-10">
                    <input name="interviewer3_email" type="email" class="form-control" placeholder="Interviewer 3 Email Address" autocomplete="off" >
                  </div>
                </div>
                 <div class="form-group">
                  <label class="col-sm-2 control-label">Interviewer-4 Email Address</label>

                  <div class="col-sm-10">
                    <input name="interviewer4_email" type="email" class="form-control" placeholder="Interviewer 4 Email Address" autocomplete="off" >
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();
      
    });
  </script>

</body>
</html>
